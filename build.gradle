buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.+'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

// Define the main class for the application
mainClassName = 'GitInspector'

dependencies {
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.10.+'
}

repositories {
    jcenter()
    mavenCentral()
}
